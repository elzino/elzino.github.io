<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{page.title}}</title>
  {% seo title=false %}

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding|Noto+Serif+KR|Nanum+Myeongjo&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-touch-icon.png" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
  
  <!-- MAthjax -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ messageStyle: 'none' });
  </script>
  <script type="text/javascript">
    MathJax.Hub.Register.StartupHook("End",function () {
      var math_list = document.getElementsByClassName("MathJax_Display");
      for (var i = 0; i < math_list.length; ++i) {
        var W = math_list[i].offsetWidth;
        var w = math_list[i].childNodes[0].offsetWidth;
        if (w > 0.95*W) math_list[i].style.fontSize = (95*W/w)+"%";
      }
    });
  </script>
</head>
